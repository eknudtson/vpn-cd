apiVersion: external-secrets.io/v1
kind: SecretStore
metadata:
  name: vpn-vault
spec:
  provider:
    vault:
      server: https://vault.vault.svc.cluster.local
      path: secret
      version: v2
      auth:
        kubernetes:
          mountPath: kubernetes-rpi
          role: vpn-default
          serviceAccountRef:
            name: default
